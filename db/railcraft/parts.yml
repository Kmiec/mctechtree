cluster: railcraft

crafts:
- steel ingot:
    ingredients: [iron]
    machine: blast furnace
- steel block: [steel ingot*9]
- steel nugget:
    ingredients: [steel ingot]
    makes: 9
- iron plate:
    ingredients: [iron*4]
    makes: 3
    machine: rolling machine
- steel plate:
    ingredients: [steel ingot*4]
    makes: 3
    machine: rolling machine
- gold plate gear:
    # when buildcraft isn't available, this recipe will not be considered
    # and will not override the other one.
    ingredients: [gold nugget*4, stone gear]
    overrides: railcraft/without-buildcraft
- gold plate gear:
    ingredients: [gold nugget*4, cobble]
    tag: without-buildcraft
- iron gear:
    ingredients: [cobble, iron*4]
    compatible: buildcraft # but used only with buildcraft disabled, see the source.
- steel gear:
    ingredients: [cobble, steel ingot*4]
    tag: without-buildcraft
- steel gear:
    ingredients: [stone gear, steel ingot*4]
    overrides: railcraft/without-buildcraft
- controller circuit:
    ingredients: [red wool*2, repeater, slimeball, gold ingot, redstone*2, lapis]
- receiver circuit:
    ingredients: [green wool*2, repeater, slimeball, gold ingot, redstone*2, lapis]
- signal circuit:
    ingredients: [yellow wool*2, repeater, slimeball, gold ingot, redstone*2, lapis]
- obsidian dust:
    ingredients: [obsidian]
    machine: rock crusher
- rebar:
    ingredients: [iron*3]
    makes: 6
- signal lamp:
    ingredients: [lime dye, yellow dye, red dye, glass pane*3, glowstone dust, redstone]
