cluster: vanilla

crafts:
- flint and steel: [flint, iron]
- crafting table: [planks*4]
- enchantment table: [obsidian*4, diamond*2, book]
- anvil: [iron*4, iron block*3]
- shears: [iron*2]
- bow: [stick*3, string*3]
- clock: [gold ingot*4, redstone]
- compass: [iron*4, redstone]
- map: [paper*8, compass]

craft_templates:
- $(material) pickaxe:
    ingredients: [stick*2, $(material)*3]
    material: [wooden/planks, stone/cobble, iron, golden/gold ingot, diamond]
- $(material) axe:
    ingredients: [stick*2, $(material)*3]
    material: [wooden/planks, stone/cobble, iron, golden/gold ingot, diamond]
- $(material) shovel:
    ingredients: [stick*2, $(material)]
    material: [wooden/planks, stone/cobble, iron, golden/gold ingot, diamond]
- $(material) hoe:
    ingredients: [stick*2, $(material)*2]
    material: [wooden/planks, stone/cobble, iron, golden/gold ingot, diamond]
- $(material) sword:
    ingredients: [stick, $(material)*2]
    material: [wooden/planks, stone/cobble, iron, golden/gold ingot, diamond]

