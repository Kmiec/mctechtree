cluster: gt

defaults:
  machine: macerator

processing:
- outputs: [$(material) dust]
  inputs: [$(material)]
  vars: [material]
  material:
  # processing templates can't do two-part expansions
  - emerald
  - charcoal
  - ender pearl
  - green sapphire
  - sapphire
  - diamond
  - red garnet
  - yellow garnet
  - endstone
  #- redrock # EBXL
  - marble
  - basalt
- outputs: [titanium dust]
  inputs: [titanium ingot]
- outputs: [steel dust]
  inputs: [steel ingot]
- outputs: [ender eye dust]
  inputs: [eye of ender]
- outputs: [platinum dust]
  inputs: [sheldonite ore]
- outputs: [tiny pile of flint dust*2]
  inputs: [flint]

