cluster: gt

defaults:
  machine: industrial electrolyzer
  skip-output: [cell]

processing:
- inputs: [water*6000, cell*5]
  outputs: [hydrogen cell*4, compressed air cell]
- inputs: [electrolyzed water cell*6]
  outputs: [hydrogen cell*4, compressed air cell, cell]
- inputs: [water cell]
  outputs: [electrolyzed water cell]
- inputs: [water bucket, cell]
  outputs: [electrolyzed water cell, bucket]
- inputs: [bonemeal*3]
  outputs: [cell, calcium cell]
- inputs: [sugar*32, cell*7]
  outputs: [carbon cell*2, water cell*5]
- inputs: [blaze powder*4]
  outputs: [dark ashes, sulfur]
- inputs: [sand*12, cell*2]
  outputs: [silicon cell, compressed air cell]
- inputs: [clay dust*8, cell*5]
  outputs: [lithium cell, silicon cell*2, aluminium dust*2, sodium cell*2]
- inputs: [coal dust, cell*2]
  outputs: [carbon cell*2]
- inputs: [ash*2, cell] # ashes
  outputs: [carbon cell]
- inputs: [pulverized obsidian, cell*3] # obsidian dust
  outputs: [tiny pile of magnesium dust, tiny pile of iron dust, silicon cell, compressed air cell*2]
- inputs: [saltpeter*10, cell*7] # saltpeter dust
  outputs: [potassium cell*2, nitrogen cell*2, compressed air cell*3]
- inputs: [charcoal dust, cell]
  outputs: [carbon cell]
- inputs: [ender pearl dust*16, cell*16]
  outputs: [nitrogen cell*5, berylium cell, potassium cell*4, chlorite cell*6]
- inputs: [lazurite dust*29, cell*11]
  outputs: [aluminium dust*3, silicon cell*3, calcium cell*4, sodium cell*4]
- inputs: [pyrite dust*3]
  outputs: [iron dust, sulfur*2]
- inputs: [calcite dust*10, cell*7]
  outputs: [calcium cell*2, carbon cell*2, compressed air cell*3]
- inputs: [sodalite dust*23, cell*8]
  outputs: [sodium cell*4, alumiunium dust*3, silicon cell*3, chlorite cell]
- inputs: [flint dust*8, cell*2]
  outputs: [silicon cell, compressed air cell]
- inputs: [cinnabar dust*2, cell]
  outputs: [mercury cell, sulfur]
- inputs: [sphalerite dust*2]
  outputs: [zinc dust, sulfur]
- inputs: [bauxite dust*12, cell*8]
  outputs: [aluminium dust*8, tiny pile of titanium dust*2, hydrogen cell*5, compressed air cell*3]
- inputs: [tungsten dust, cell]
  outputs: [wolframium cell]
- inputs: [ruby dust*9, cell*3]
  outputs: [aluminium dust*2, chromium dust, compressed air cell*3]
- inputs: [sapphire dust*8, cell*3]
  outputs: [aluminium dust*2, compressed air cell*3]
- inputs: [green sapphire dust]
  outputs: [sapphire dust]
- inputs: [emerald dust*29, cell*18]
  outputs: [aluminium dust*2, berylium cell*3, silicon cell*6, compressed air cell*9]
- inputs: [olivine dust*9, cell*3]
  outputs: [magnesium dust*2, iron dust*2, silicon cell, compressed air cell]
- inputs: [galena dust*2]
  outputs: [tiny pile of silver dust*3, tiny pile of lead dust*3, tiny pile of sulfur dust*2]
- inputs: [pyrope dust*20, cell*9]
  outputs: [magnesium dust*3, aluminium dust*2, silicon cell*3, compressed air cell*6]
- inputs: [almandite dust*20, cell*9]
  outputs: [iron dust*3, aluminium dust*2, silicon cell*3, compressed air cell*6]
- inputs: [spessarite dust*20, cell*9]
  outputs: [aluminium dust*2, manganese dust*3, silicon cell*3, compressed air cell*6]
- inputs: [andradite dust*20, cell*12]
  outputs: [calcium cell*3, iron dust*2, silicon cell*3, compressed air cell*6]
- inputs: [grossular dust*20, cell*12]
  outputs: [calcium cell*3, aluminium dust*2, silicon cell*3, compressed air cell*6]
- inputs: [uvarovite dust*20, cell*12]
  outputs: [calcium cell*3, chrome dust*2, silicon cell*3, compressed air cell*6]
- inputs: [methane cell*5]
  outputs: [hydrogen cell*4, carbon cell]
- inputs: [sulfuric acid cell*7]
  outputs: [hydrogen cell*2, sulfur cell, compressed air cell*2, cell*2]
