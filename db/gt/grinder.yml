cluster: gt

defaults:
  machine: industrial grinder

processing:
# TODO: every recipe with water cells can also use a bucket
- inputs: [netherrack*16, water cell]
  outputs: [gold nugget, netherrack dust*16, cell]
- inputs: [netherrack*8, mercury cell]
  outputs: [gold nugget, netherrack dust*8, cell]
- inputs: [copper ore, water cell]
  outputs: [copper dust*2, tiny pile of gold dust, tiny pile of nickel dust, cell]
- inputs: [copper ore, sodium persulfate cell]
  outputs: [copper dust*3, tiny pile of gold dust, tiny pile of nickel dust, cell]
- inputs: [copper ore, mercury cell]
  outputs: [copper dust*2, gold dust, cell]
- inputs: [tin ore, water cell]
  outputs: [tin dust*2, tiny pile of iron dust, tiny pile of zinc dust, cell]
- inputs: [tin ore, mercury cell]
  outputs: [tin dust*2, tiny pile of iron dust, zinc dust, cell]
- inputs: [uranium ore, water cell]
  outputs: [uranium dust*2, tiny pile of plutonium dust*2, cell]
- inputs: [apatite ore, water cell]
  outputs: [apatite*12, phosphor dust, cell]
- inputs: [tin ore, sodium persulfate cell]
  outputs: [tin dust*2, tiny pile of iron dust, zinc dust, cell]
- inputs: [silver ore, water cell]
  outputs: [silver dust*2, tiny pile of lead dust*2, cell]
- inputs: [silver ore, mercury cell]
  outputs: [silver dust*3, tiny pile of lead dust*2, cell]
- inputs: [lead ore, water cell]
  outputs: [lead dust*2, tiny pile of silver dust, cell]
- inputs: [lead ore, mercury cell]
  outputs: [lead dust*2, silver dust, cell]
- inputs: [ferrous ore, water cell]
  outputs: [nickel dust*3, tiny pile of platinum dust, tiny pile of copper dust, cell] # NOTE: pulv. ferrous = nickel dust
- inputs: [ferrous ore, mercury cell]
  outputs: [nickel dust*3, platinum dust, cell] # NOTE: pulv. shiny metal = platinum dust
- inputs: [sulfur ore, water cell]
  outputs: [sulfur*10, cell]
- inputs: [saltpeter ore, water cell]
  outputs: [saltpeter*7, cell]
- inputs: [ruby ore, water cell]
  outputs: [ruby, tiny pile of ruby dust*6, tiny pile of red garnet dust*2, cell]
- inputs: [green sapphire ore, water cell]
  outputs: [green sapphire, tiny pile of green sapphire dust*6, tiny pile of sapphire dust*2, cell]
- inputs: [sapphire ore, water cell]
  outputs: [sapphire, tiny pile of sapphire dust*6, tiny pile of green sapphire dust*2, cell]
- inputs: [tungsten ore, water cell]
  outputs: [tungsten dust*2, tiny pile of iron dust*3, tiny pile of manganese dust*3, cell]
- inputs: [nikolite ore, water cell]
  outputs: [nikolite*12, tiny pile of diamond dust, cell]
- inputs: [coal ore, water cell]
  outputs: [coal, coal dust, tiny pile of thorium dust, cell]
- inputs: [iron ore, water cell]
  outputs: [iron dust*2, tiny pile of tin dust, tiny pile of nickel dust, cell]
- inputs: [lapis lazuli ore, water cell]
  outputs: [lapis*12, lazurite dust*3, cell]
- inputs: [redstone ore, water cell]
  outputs: [redstone*10, tiny pile of glowstone dust, cell]
- inputs: [gold ore, water cell]
  outputs: [gold dust*2, tiny pile of copper dust, tiny pile of nickel dust, cell]
- inputs: [gold ore, mercury cell]
  outputs: [gold dust*3, tiny pile of copper dust, tiny pile of nickel dust, cell]
- inputs: [gold ore, sodium persulfate cell]
  outputs: [gold dust*2, copper dust, tiny pile of nickel dust, cell]
- inputs: [diamond ore, water cell]
  outputs: [diamond, tiny pile of diamond dust*6, hydrated coal dust, cell]
- inputs: [emerald ore, water cell]
  outputs: [emerald, tiny pile of emerald dust*6, tiny pile of olivine dust*2, cell]
- inputs: [galena ore, water cell]
  outputs: [galena dust*2, sulfur, cell]
- inputs: [galena ore, mercury cell]
  outputs: [galena dust*2, sulfur, silver dust, cell]
- inputs: [iridium ore, water cell]
  outputs: [iridium*2, tiny pile of platinum dust*2, cell]
- inputs: [iridium ore, mercury cell]
  outputs: [iridium*2, platinum dust, cell]
- inputs: [bauxite ore, water cell]
  outputs: [bauxite dust*4, aluminium dust, cell]
- inputs: [pyrite ore, water cell]
  outputs: [pyrite dust*5, sulfur*2, cell]
- inputs: [sphalerite ore, water cell]
  outputs: [sphalerite dust*5, zinc dust, tiny pile of yellow garnet dust, cell]
- inputs: [sphalerite ore, sodium persulfate cell]
  outputs: [sphalerite dust*5, zinc dust*3, tiny pile of yellow garnet dust, cell]
- inputs: [tungstate ore, water cell]
  outputs: [tungsten dust*2, tiny pile of iron dust*3, tiny pile of manganese dust*3, cell]
- inputs: [sheldonite ore, water cell]
  outputs: [platinum dust*2, nickel dust, iridium nugget, cell]
- inputs: [sheldonite ore, mercury cell]
  outputs: [platinum dust*2, nickel dust, iridium nugget*2, cell]
- inputs: [olivine ore, water cell]
  outputs: [olivine, tiny pile of olivine dust*6, tiny pile of emerald dust*2, cell]
- inputs: [sodalite ore, water cell]
  outputs: [sodalite dust*12, aluminium dust*3, cell]

thaumcraft_processing:
- inputs: [cinnabar ore, water cell]
  outputs: [cinnabar dust*5, tiny pile of redstone dust, tiny pile of glowstone dust, cell]
