cluster: thermalexpansion

primitives:
  - lead ore: 10

crafts:
  - molten redstone:
      machine: magma crucible
      ingredients: [redstone*40] # 25mb, czyli na jedno wiadro 1000mb trzeba 40 sztuk
  - pulverized obsidian:
      machine: pulverizer
      ingredients: [obsidian]
  - pulverized lead:
      machine: pulverizer
      ingredients: [lead ore]
      makes: 2
  - lead ingot:
      machine: furnace
      ingredients: [lead ore]
