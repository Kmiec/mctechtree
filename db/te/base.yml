      machine: furnace
      ingredients: [pulverized lead]
  - pneumatic servo: [iron*2, glass*2, redstone]
  - redstone reception coil: [redstone*2, gold ingot]
  - redstone transmission coil: [redstone*2, silver ingot]
  - redstone conductance coil: [redstone*2, electrum ingot]
  - copper gear: [copper ingot*4, iron]
  - tin gear: [tin ingot*4, iron]       
  - hardened glass:
      machine: induction smelter
      ingredients: [pulverized lead, pulverized obsidian]
