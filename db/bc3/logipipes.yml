craft_templates:
- chassis $(tier):
    ingredients: [basic logistics pipe, $(tier)*8]
    tag: bc2
    tier:
    - mk1/redstone
    - mk2/iron
    - mk3/gold ingot
    - mk4/diamond
- chassis $(tier):
    ingredients: [basic logistics pipe, $(tier)*3]
    overrides: logipipes/bc2
    tier:
    - mk1/redstone chipset
    - mk2/redstone iron chipset
    - mk3/redstone golden chipset
    - mk4/redstone diamond chipset
- $(function) module:
    ingredients: [$(function)*4, redstone*3, iron gear, blank module]
    tag: bc2
    function:
    - itemsink/cactus green
    - polymorphic itemsink/orange dye
    - passive supplier/rose red
    - extractor/lapis
- $(function) module:
    ingredients: [$(function)*4, redstone*3, redstone iron chipset, blank module]
    overrides: logipipes/bc2
    function:
    - itemsink/cactus green
    - polymorphic itemsink/orange dye
    - passive supplier/rose red
